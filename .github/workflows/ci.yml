name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: folder-watcher-backend/package-lock.json
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        working-directory: folder-watcher-backend
        run: npm install

      - name: Build backend
        working-directory: folder-watcher-backend
        run: npm run build

      - name: Determine publish eligibility (backend)
        id: pkg_backend
        working-directory: folder-watcher-backend
        run: |
          echo "name=$(jq -r '.name // empty' package.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r '.version // empty' package.json)" >> $GITHUB_OUTPUT
          echo "private=$(jq -r '.private // false' package.json)" >> $GITHUB_OUTPUT

      - name: Set version from tag (backend)
        if: startsWith(github.ref, 'refs/tags/') && steps.pkg_backend.outputs.private != 'true' && steps.pkg_backend.outputs.name != ''
        id: setver_backend
        working-directory: folder-watcher-backend
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_REF" >> $GITHUB_OUTPUT
          VERSION="${TAG_REF#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Publish backend to npm
        if: startsWith(github.ref, 'refs/tags/') && steps.pkg_backend.outputs.private != 'true' && steps.pkg_backend.outputs.name != ''
        working-directory: folder-watcher-backend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_REF#v}"
          DIST_TAG="latest"
          if [[ "$VERSION" == *-* ]]; then
            PRE="${VERSION#*-}"
            DIST_TAG="${PRE%%.*}"
          fi
          echo "Publishing version $VERSION with dist-tag '$DIST_TAG'"
          npm publish --access public --tag "$DIST_TAG"

  ui:
    name: UI (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: folder-watcher-ui/package-lock.json
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        working-directory: folder-watcher-ui
        run: npm install

      - name: Build UI
        working-directory: folder-watcher-ui
        run: npm run build

      - name: Test UI (headless Chrome)
        working-directory: folder-watcher-ui
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Determine publish eligibility (ui)
        id: pkg_ui
        working-directory: folder-watcher-ui
        run: |
          echo "name=$(jq -r '.name // empty' package.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r '.version // empty' package.json)" >> $GITHUB_OUTPUT
          echo "private=$(jq -r '.private // false' package.json)" >> $GITHUB_OUTPUT

      - name: Set version from tag (ui)
        if: startsWith(github.ref, 'refs/tags/') && steps.pkg_ui.outputs.private != 'true' && steps.pkg_ui.outputs.name != ''
        id: setver_ui
        working-directory: folder-watcher-ui
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_REF" >> $GITHUB_OUTPUT
          VERSION="${TAG_REF#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Publish ui to npm
        if: startsWith(github.ref, 'refs/tags/') && steps.pkg_ui.outputs.private != 'true' && steps.pkg_ui.outputs.name != ''
        working-directory: folder-watcher-ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_REF#v}"
          DIST_TAG="latest"
          if [[ "$VERSION" == *-* ]]; then
            PRE="${VERSION#*-}"
            DIST_TAG="${PRE%%.*}"
          fi
          echo "Publishing version $VERSION with dist-tag '$DIST_TAG'"
          npm publish --access public --tag "$DIST_TAG"

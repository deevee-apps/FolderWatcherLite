name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: folder-watcher-backend/package-lock.json

      - name: Install dependencies
        working-directory: folder-watcher-backend
        run: npm install

      - name: Build backend
        working-directory: folder-watcher-backend
        run: npm run build

  ui:
    name: UI (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: folder-watcher-ui/package-lock.json

      - name: Install dependencies
        working-directory: folder-watcher-ui
        run: npm install

      - name: Build UI
        working-directory: folder-watcher-ui
        run: npm run build

      - name: Test UI (headless Chrome)
        working-directory: folder-watcher-ui
        run: npm run test -- --watch=false --browsers=ChromeHeadless
